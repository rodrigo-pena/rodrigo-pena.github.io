<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if site.owner.author %}{{ site.owner.author }} &#8226; {% endif %}{{ site.owner.tagline | strip_html }}</title>

  <link rel="apple-touch-icon" href="{{ site.baseurl }}{{ site.owner.logo }}"/>
  <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="{{ site.url }}{{ site.baseurl }}/favicon.ico" />

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
  <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/academicons/css/academicons.min.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/fontawesome/css/fontawesome.min.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/fontawesome/css/brands.min.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/fontawesome/css/solid.min.css"/>

  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

  <meta name="author" content="{{ site.owner.author }}">
  <meta name="description" content="{{ site.owner.tagline }}"/>

  <!-- Open Graph tags -->
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="{{ site.owner.tagline }}"/>
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}"/>
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ site.owner.logo }}"/>
  <meta property="og:description" content="{{ site.owner.description }}"/>
  <meta property="og:site_name" content="{{ site.owner.tagline }}">

  {% if site.owner.include_analytics %}
  {% include analytics.html %}
  {% endif %}
</head>
